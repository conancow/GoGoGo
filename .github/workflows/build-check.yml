name: Build Check with Debug

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Create local.properties
        run: |
          cat << EOF > local.properties
          MAPS_API_KEY=${{ secrets.MAPS_API_KEY }}
          MAPS_SAFE_CODE=${{ secrets.MAPS_SAFE_CODE }}
          EOF
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      # 显示 Gradle 版本和任务
      - name: List Gradle tasks
        run: ./gradlew tasks --no-daemon
      
      # 尝试编译
      - name: Try to compile
        run: ./gradlew compileDebugJavaWithJavac --no-daemon --stacktrace
        continue-on-error: true
      
      # 运行测试（会暴露具体失败原因）
      - name: Run tests
        run: ./gradlew test --no-daemon --stacktrace --info
      
      # 如果测试通过，再尝试完整构建
      - name: Full build
        if: success()
        run: ./gradlew build --no-daemon --stacktrace
